<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>부산은행 외화예금</title>
  <style>
    html { font-size: 16px; }
    body { font-family: 'Noto Sans KR', sans-serif; background: #fff; color: #000; margin: 0; padding: 40px 0; transition: background-color 0.3s, color 0.3s;}
    body.dark-mode { background: #111; color: #eee; }
    .container { width: 1000px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 0; }

      font-weight: 700;
      letter-spacing: -0.02em;
      background: transparent;

    body.dark-mode h2 {

    .deposit-protection-info {

      font-weight: 600;
      letter-spacing: -0.01em;
      box-shadow: 0 2px 8px 0 rgba(33,45,73,0.06);

      background: #1b243a;
      color: #fff;
      box-shadow: 0 2px 8px 0 rgba(33,45,73,0.15);
    }
    .currency-filter-area {
      max-width: 1000px;
      margin: 0 auto 0 auto;
      background: #f5f7fa;
      border-radius: 16px;
      box-shadow: 0 2px 8px 0 rgba(33,45,73,0.05);
      padding: 30px 0 14px 0;
      margin-bottom: 24px;

    }
    body.dark-mode .currency-filter-area {

      box-shadow: 0 2px 12px 0 rgba(30,40,60,0.16);
    }
    .currency-filter strong { display: block; font-size: 1.13rem; margin-bottom: 10px; font-weight: 700; color: #222; letter-spacing: -0.01em;}
    body.dark-mode .currency-filter strong { color: #d8e6ff !important; }
    .currency-filter { margin-bottom: 0; padding: 0; border: none; border-radius: 12px; background: none; box-shadow: none; text-align: center; transition: background-color 0.3s, color 0.3s;}
    .currency-filter label { display: inline-block; margin: 5px 8px; background: #f4f4f4; padding: 6px 12px; border-radius: 20px; border: 1px solid #ccc; cursor: pointer; font-size: 0.9rem; color: inherit; font-weight: 500; transition: background 0.19s, color 0.19s;}
    .currency-filter label:hover, .currency-filter label:focus, .currency-filter label:active { background: #feecec; color: #e60012; border-color: #e60012; font-weight: 700;}
    .currency-filter input { margin-right: 6px; }
    .notice { font-size: 0.85rem; margin-top: 12px; color: #888; text-align: center;}
    body.dark-mode .currency-filter label { background: #282f43; border-color: #777; color: #fff !important; }
    body.dark-mode .currency-filter label:hover, body.dark-mode .currency-filter label:focus, body.dark-mode .currency-filter label:active { background: #e60012; color: #fff; border-color: #e60012; }
    body.dark-mode .notice { color: #d4d6e3; }
    .filter-wrap { width: 1000px; max-width: 100%; margin: 0 auto 10px auto; }
    .filter-buttons, .category-buttons { margin-bottom: 20px; text-align: center; }
    .filter-buttons button, .category-buttons button { background-color: #fff; color: #212d49; border: 2px solid #b4bfd7; padding: 8px 16px; margin: 0 5px; border-radius: 20px; cursor: pointer; font-size: 0.95rem; transition: background 0.22s, color 0.22s, border-color 0.18s; font-weight: 600;}
    .filter-buttons button.active, .filter-buttons button:hover, .filter-buttons button:focus, .category-buttons button.active, .category-buttons button:hover, .category-buttons button:focus { background: #e60012; color: #fff; border: 2px solid #e60012;}
    .filter-buttons button { min-width: 92px;}
    .category-buttons button { min-width: 92px;}
    .compare-main-btn { display: flex; align-items: center; justify-content: center; margin: 12px auto 20px auto; background: #212d49; color: #fff; border: none; border-radius: 24px; font-size: 1rem; padding: 7px 22px; font-weight: 500; box-shadow: 0 2px 8px rgba(33,45,73,0.09); cursor: pointer; transition: background 0.19s, box-shadow 0.18s, transform 0.17s; position: relative; gap: 7px;}
    .compare-main-btn:active, .compare-main-btn.animated, .compare-main-btn:hover { background: #e60012; color: #fff; transform: scale(1.07); box-shadow: 0 4px 16px 0 rgba(230,0,18,0.14);}
    .compare-plus-animate { animation: plusBlink 0.7s; }
    @keyframes plusBlink { 0% { color: #212d49; text-shadow: 0 0 0 #e60012; transform: scale(1);} 40%  { color: #e60012; text-shadow: 0 0 16px #e60012,0 0 20px #fff; transform: scale(1.17);} 100% { color: #212d49; text-shadow: 0 0 0 #fff; transform: scale(1);}
    }
    .product-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; margin-bottom: 40px;}
    @media (max-width: 1100px) { .container, .filter-wrap, .currency-filter-area, .deposit-protection-info { width: 98% !important; max-width: 98vw !important; } }
    @media (max-width: 950px) { .product-grid { grid-template-columns: repeat(2,1fr); } }
    @media (max-width: 650px) { .product-grid { grid-template-columns: 1fr; } }
    .product-card { background: #fff; border: 1px solid #dcdcdc; border-radius: 14px; padding: 22px 18px 20px 18px; box-shadow: 0 3px 8px rgba(0,0,0,0.05); position: relative; transition: transform 0.22s cubic-bezier(.4,2,.7,1), box-shadow 0.22s; will-change: transform, box-shadow;}
    .product-card:hover { transform: translateY(-7px) scale(1.025); box-shadow: 0 8px 24px 0 rgba(33,45,73,0.11); border-color: #e60012;}
    body.dark-mode .product-card { background-color: #232a38; border-color: #36466c; color: #eee;}
    .signup-links { margin-bottom: 10px; }
    .signup-links a { display: inline-block; padding: 4px 10px; margin-right: 8px; border-radius: 20px; background-color: #f7f7f7; border: 1px solid #ccc; font-size: 0.8rem; text-decoration: none; color: #e60012; font-weight: 500; transition: background-color 0.3s; margin-bottom: 2px;}
    .signup-links a:last-child { margin-right: 0; }
    body.dark-mode .signup-links a { background-color: #333; border-color: #777; color: #ff8c8c;}
    .product-name { font-size: 1.15rem; font-weight: 600; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; color: #212d49;}
    body.dark-mode .product-name { color: #fff !important; }
    .shield-icon { position: relative; cursor: pointer; margin-left: 4px; }
    .shield-icon::after { content: attr(data-tooltip); position: absolute; bottom: 130%; left: 50%; transform: translateX(-50%); background-color: #333; color: #fff; padding: 8px 12px; border-radius: 6px; font-size: 0.8rem; white-space: nowrap; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; z-index: 10;}
    .shield-icon:hover::after { opacity: 1; }
    .compare-checkbox { -webkit-appearance: none; appearance: none; width: 24px; height: 24px; border: 2px solid #212d49; border-radius: 6px; position: absolute; top: 18px; right: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; color: #212d49; background: #fff; transition: background-color 0.3s, color 0.3s; z-index: 2; text-align: center; font-weight: 700; box-shadow: 0 2px 8px 0 rgba(33,45,73,0.08);}
    .compare-checkbox::before { content: "+"; display: block; transition: color 0.23s; }
    .compare-checkbox:checked { background-color: #e60012; color: #fff; border-color: #e60012;}
    .compare-checkbox:checked::before { content: "✓"; color: #fff; }
    .compare-checkbox.animate { animation: plusBlink 0.7s; }
    .recommendation { font-size: 0.96rem; margin-bottom: 12px; color: #555;}
    body.dark-mode .recommendation { color: #f0dcdc;}
    .toggle-btn { background-color: #212d49; border: none; color: #fff; padding: 8px 16px; border-radius: 20px; font-size: 0.93rem; cursor: pointer; transition: background-color 0.3s;}
    .toggle-btn:hover { background-color: #e60012; }
    .details { display: none; font-size: 0.92rem; line-height: 1.65; margin-top: 12px; color: #333; border-top: 1px solid #ddd; padding-top: 12px;}
    body.dark-mode .details { border-color: #555; color: #eee;}
    #compareArea {
      position: relative;
      display: none;
      background: #eef3fa;
      border-radius: 16px;
      margin: 20px auto 30px auto;
      padding: 40px 32px 36px 32px;
      min-height: 250px;
      max-width: 1000px;
      overflow-x: auto;
      box-shadow: 0 4px 18px 0 rgba(33,45,73,0.08);
      border: 1.5px solid #dde4f1;
      transition: background 0.25s, border 0.25s;
    }
    #compareArea.active { display: block; }
    .close-compare {
      position: absolute;
      top: 12px; right: 24px;
      background: none; border: none; font-size: 1.6rem;
      cursor: pointer; color: #888; z-index: 10;
      line-height: 1; font-weight: 900; padding: 2px;
      transition: color 0.19s;
    }
    .close-compare:hover { color: #e60012; background: #f8eaea;}
    table.compare-table {
      width: 100%;
      min-width: 500px;
      max-width: 920px;
      margin: 0 auto;
      border-collapse: separate;
      border-spacing: 0;
      background: #fafdff;
      border-radius: 10px;
      box-shadow: 0 2px 12px 0 rgba(33,45,73,0.07);
      overflow: visible;
      margin-bottom: 18px;
      table-layout: fixed;
    }
    table.compare-table th, table.compare-table td {
      border: 1px solid #b4bfd7;
      padding: 11px 10px;
      text-align: center;
      background: #fff;
      word-break: break-word;
      white-space: pre-line;
      line-height: 1.7;
      font-size: 1.03em;
      vertical-align: middle;
      min-width: 80px;
    }
    table.compare-table th {
      background-color: #dde4f1;
      font-weight: 600;
      color: #273964;
      text-align: center;
    }
    table.compare-table th:first-child,
    table.compare-table td:first-child {
      width: 120px !important;
      min-width: 105px;
      max-width: 160px;
      background: #f1f6fb;
      font-weight: 700;
      color: #213050;
      font-size: 1em;
      text-align: center;
    }
    table.compare-table th:not(:first-child), table.compare-table td:not(:first-child) {
      text-align: center;
      font-size: 1em;
    }
    table.compare-table colgroup col:not(:first-child) {
      width: calc(80% / 3) !important;
    }
    @media (max-width: 1000px) {
      #compareArea, table.compare-table {
        max-width: 99vw;
        min-width: 380px;
      }
    }
    body.dark-mode #compareArea { background: #232a38; border-color: #283d70; }
    body.dark-mode table.compare-table { background: #232a38; }
    body.dark-mode table.compare-table th,
    body.dark-mode table.compare-table td {
      background: #222e4c; color: #fff; border-color: #374567;
    }
    body.dark-mode table.compare-table th:first-child,
    body.dark-mode table.compare-table td:first-child {
      background: #263153; color: #ffdddd;
    }
    body.dark-mode table.compare-table th:not(:first-child) {
      background: #21262c; color: #ffcccc;
    }
    .compare-message {
      color: #e60012;
      font-size: 1.02rem;
      margin-top: 8px;
      text-align: center;
      opacity: 1;
      transition: opacity 0.35s;
      font-weight: 600;
      letter-spacing: 0.01em;
      min-height: 22px;
      margin-bottom: 0;
    }
    .compare-message.hidden { opacity: 0; min-height: 0; }
    .compare-limit-msg {
      color: #e60012;
      font-size: 1.13rem;
      margin: 28px auto 10px auto;
      text-align: center;
      font-weight: 700;
      background: none;
      letter-spacing: 0.01em;
      width: 100%;
      display: block;
    }
    .no-products-msg {
      font-size: 1.2rem;
      color: #b32121;
      text-align: center;
      margin-top: 40px;
      font-weight: 600;
      padding: 35px 0 10px 0;
      letter-spacing: -0.01em;
    }
    .checkbox-limit-msg {
      display: inline-block;
      position: absolute;
      left: 120%;
      top: 50%;
      transform: translateY(-50%);
      background: #e60012;
      color: #fff;
      font-size: 0.93rem;
      padding: 6px 13px 6px 12px;
      border-radius: 8px;
      white-space: nowrap;
      z-index: 20;
      font-weight: 600;
      opacity: 0;
      animation: showMsg 1.5s forwards;
      box-shadow: 0 3px 10px rgba(230,0,18,0.12);
      pointer-events: none;
    }
    @keyframes showMsg {
      0% { opacity: 0;}
      15% { opacity: 1;}
      80% { opacity: 1;}
      100% { opacity: 0;}
    }
    .checkbox-limit-msg::after {
      content: '';
      position: absolute;
      right: 100%; top: 50%;
      margin-top: -7px;
      border-width: 7px;
      border-style: solid;
      border-color: transparent #e60012 transparent transparent;
    }
    .accessibility-controls {
      position: fixed;
      top: 50%; right: 64px;
      transform: translateY(-50%);
      display: flex; flex-direction: column; gap: 12px;
      z-index: 2000; background: none;
    }
    .accessibility-controls button {
      padding: 10px 0; width: 40px; border: none; border-radius: 50%;
      background-color: #212d49; color: #fff; font-size: 1rem;
      cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.2s, color 0.2s;
      margin-bottom: 0;
      position: relative;
      outline: none;
    }
    .accessibility-controls button:hover { background-color: #e60012; }
    .accessibility-tooltip {
      visibility: hidden; opacity: 0;
      position: absolute; right: 110%; top: 50%;
      transform: translateY(-50%);
      background: #212d49;
      color: #fff;
      font-size: 0.92rem;
      padding: 7px 14px;
      border-radius: 10px;
      white-space: nowrap;
      z-index: 10;
      box-shadow: 0 2px 14px 0 rgba(25,60,120,0.11);
      pointer-events: none;
      transition: opacity 0.3s, visibility 0.3s;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    .accessibility-controls button:hover .accessibility-tooltip,
    .accessibility-controls button:focus .accessibility-tooltip {
      visibility: visible; opacity: 1;
      animation: tooltip-pop 0.32s;
    }
    @keyframes tooltip-pop {
      0% { opacity: 0; transform: translateY(-50%) scale(0.8);}
      100% { opacity: 1; transform: translateY(-50%) scale(1);}
    }
    .accessibility-tooltip::after {
      content: '';
      position: absolute;
      left: 100%; top: 50%;
      margin-top: -7px;
      border-width: 7px;
      border-style: solid;
      border-color: transparent transparent transparent #212d49;
    }
    .product-name {
  		text-decoration: none;
	}
	body.dark-mode a.product-name {
  		color: #fff;
  		text-decoration: none;
	}
    
    
  </style>
</head>
<body>
  <div class="accessibility-controls">
    <button onclick="decreaseFontSize()" title="글자 축소"><span aria-hidden="true">A−</span><span class="accessibility-tooltip">글자 축소</span></button>
    <button onclick="increaseFontSize()" title="글자 확대"><span aria-hidden="true">A+</span><span class="accessibility-tooltip">글자 확대</span></button>
    <button id="ttsBtn" onclick="toggleTTS()" title="텍스트 읽기"><span aria-hidden="true">🔊</span><span class="accessibility-tooltip">텍스트 읽기</span></button>
    <button id="soundModeBtn" onclick="toggleSoundMode()" title="상품 자동 소리모드">
      <span aria-hidden="true" id="soundModeIcon">🔈</span>
      <span class="accessibility-tooltip">상품 위에 마우스를 올리면 소리 안내</span>
    </button>
    <button id="keyboardModeBtn" onclick="toggleKeyboardMode()" title="키보드 모드">
      <span aria-hidden="true" id="keyboardModeIcon">⌨️</span>
      <span class="accessibility-tooltip">키보드로 상품 이동/선택</span>
    </button>
    <button id="darkModeBtn" onclick="toggleDarkMode()" title="다크/고대비">
      <span id="darkModeIcon" aria-hidden="true">🌙</span>
      <span class="accessibility-tooltip">다크/고대비</span>
    </button>
  </div>
  <div class="container">
    <h2>외화 금융상품 리스트</h2>
    <div class="deposit-protection-info">
      <span style="color:#3752a4; margin-right:7px;">🛡️</span> 예금자보호 대상 금융상품임을 의미합니다.
    </div>
    <div class="currency-filter-area">
      <div class="currency-filter">
        <strong>가입할 통화를 선택하세요.</strong>
        <label><input type="checkbox" value="USD"> 미국달러화(USD)</label>
        <label><input type="checkbox" value="JPY"> 일본엔화(JPY)</label>
        <label><input type="checkbox" value="EUR"> 유로화(EUR)</label>
        <label><input type="checkbox" value="AUD"> 호주달러화(AUD)</label>
        <label><input type="checkbox" value="GBP"> 영국파운드화(GBP)</label>
        <label><input type="checkbox" value="CHF"> 스위스프랑화(CHF)</label>
        <label><input type="checkbox" value="CAD"> 캐나다달러화(CAD)</label>
        <label><input type="checkbox" value="CNY"> 중국위안화(CNY)</label>
        <div class="notice">* 그 외 통화는 영업점 개별 문의 바랍니다.</div>
      </div>
    </div>
    <div class="filter-wrap">
      <div class="filter-buttons">
        <button data-type="all" class="active" onclick="toggleProductType('all', this)">전체</button>
        <button data-type="정기예금" onclick="toggleProductType('정기예금', this)">정기예금</button>
        <button data-type="적금" onclick="toggleProductType('적금', this)">적금</button>
        <button data-type="입출금예금" onclick="toggleProductType('입출금예금', this)">입출금예금</button>
        <button data-type="복합형" onclick="toggleProductType('복합형', this)">복합형</button>
      </div>
      <div class="category-buttons">
        <button data-cat="study" onclick="toggleCategory('study', this)">🎓 유학</button>
        <button data-cat="immigration" onclick="toggleCategory('immigration', this)">🛂 이민</button>
        <button data-cat="travel" onclick="toggleCategory('travel', this)">✈️ 여행</button>
        <button data-cat="investment" onclick="toggleCategory('investment', this)">💹 투자</button>
      </div>
      <button id="mainCompareBtn" class="compare-main-btn" type="button">
        <span id="mainComparePlus" style="font-size:1.4em;line-height:0.9;">+</span>
        비교하기
      </button>
    </div>
    <div id="compareArea">
      <button class="close-compare" onclick="clearCompare()" title="비교 닫기">&times;</button>
      <div class="compare-message hidden" id="compareMsg"></div>
      <table class="compare-table" id="compareTable"></table>
      <div id="compareLimitMsg" class="compare-limit-msg" style="display:none;">상품 비교는 최대 3개까지만 가능합니다.</div>
    </div>
    <div class="product-grid" id="productGrid"></div>
    <div id="noProductsMsg" class="no-products-msg" style="display:none;">해당되는 상품이 없습니다.</div>
  </div>
  <script>
    const products = [
      { pno: "P001", name: "꿈이룸 외화자유적금", type: "적금", description: "자동이체로 외화 목돈을 차곡차곡 모으고 싶은 분께 추천", period: "12개월", currencies: ["USD"], join: ["영업점 가입"], categories: ["study"] },
      { pno: "P002", name: "BNK모아드림외화적금", type: "적금", description: "짧은 기간에도 꾸준히 외화를 모으고 싶은 분께", period: "1~12개월", currencies: ["USD", "EUR", "JPY", "AUD"], join: ["영업점 가입"], categories: ["study"] },
      { pno: "P003", name: "BNK UP & UP 외화정기예금", type: "정기예금", description: "예치기간 따라 금리가 올라가는 안정형 외화 예금", period: "1년", currencies: ["USD", "JPY", "EUR"], join: ["영업점 가입"], categories: ["investment"] },
      { pno: "P006", name: "외화정기예금", type: "정기예금", description: "가장 높은 금리를 원하고 장기 예치가 가능한 분께", period: "1개월~3년", currencies: ["USD", "JPY", "GBP", "CHF", "EUR", "AUD", "CAD"], join: ["영업점 가입", "인터넷 가입"], categories: ["investment"] },
      { pno: "P004", name: "업앤업 외화MMDA", type: "입출금예금", description: "하루만 맡겨도 이자가 쌓이는 유동성 높은 외화예금", period: "제한 없음", currencies: ["USD", "JPY", "EUR"], join: ["영업점 가입"], categories: ["travel"] },
      { pno: "P007", name: "외화당좌예금", type: "입출금예금", description: "외화수표 발행이 필요한 기업 고객에게 적합", period: "제한 없음", currencies: ["USD", "JPY", "EUR", "GBP", "CHF"], join: ["영업점 가입"], categories: ["immigration"] },
      { pno: "P008", name: "외화보통예금", type: "입출금예금", description: "외화를 자주 입출금하는 개인 고객에게 추천", period: "제한 없음", currencies: ["USD", "JPY", "EUR", "GBP", "CHF", "CAD", "AUD", "CNY"], join: ["영업점 가입"], categories: ["immigration"] },
      { pno: "P005", name: "EASY 환테크 듀얼통장", type: "복합형", description: "환율 시세 걱정 없이 자동으로 외화를 사고팔고 싶은 분께", period: "제한 없음", currencies: ["USD"], join: ["영업점 가입"], categories: ["travel"] }
    ];
    let compareList = [];
    let currentType = 'all', currentCat = '';
    let currentFontSize = 16;
    let compareMsgTimeout = null, ttsUtter, isSpeaking = false;
    let soundMode = false, lastSpokenIdx = -1;
    let keyboardMode = false, keyboardIdx = 0;
    let selectedType = 'all';
    let selectedCategory = '';

    function toggleProductType(type, btn) {
      if(selectedType === type) {
        selectedType = 'all';
        document.querySelectorAll('.filter-buttons button').forEach(b=>b.classList.remove('active'));
        document.querySelector('.filter-buttons button[data-type="all"]').classList.add('active');
      } else {
        selectedType = type;
        document.querySelectorAll('.filter-buttons button').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
      }
      renderProducts();
    }
    function toggleCategory(cat, btn) {
      if(selectedCategory === cat) {
        selectedCategory = '';
        btn.classList.remove('active');
      } else {
        selectedCategory = cat;
        document.querySelectorAll('.category-buttons button').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
      }
      renderProducts();
    }

    function renderProducts() {
      const sel = Array.from(document.querySelectorAll('.currency-filter input:checked')).map(cb => cb.value);
      const grid = document.getElementById('productGrid');
      const noMsg = document.getElementById('noProductsMsg');
      grid.innerHTML = '';
      let list = products.filter(p=>{
        let mt = (selectedType==='all'||p.type===selectedType);
        let mc = (sel.length===0||p.currencies.some(c=>sel.includes(c)));
        let catOk = (!selectedCategory||p.categories.includes(selectedCategory));
        return mt && mc && catOk;
      });
      if(list.length === 0) {
        noMsg.style.display = "block";
      } else {
        noMsg.style.display = "none";
      }
      window.__productCardList = [];
      list.forEach((p,idx)=>{
        const card = document.createElement('div');
        card.className = 'product-card';
        card.setAttribute('tabindex','0');
        card.innerHTML = `
          <input type="checkbox" class="compare-checkbox" title="비교함에 추가" data-name="${p.name}" ${compareList.some(c=>c.name===p.name)?"checked":""} ${(compareList.length>=3&&!compareList.some(c=>c.name===p.name))?"disabled":""} style="position:absolute;">
          <div class="signup-links">${p.join.map(j => `<a href="#">${j}</a>`).join(' ')}</div>
          <a href="productDetail?pno=${encodeURIComponent(p.pno)}" class="product-name">
          ${p.name}
          <span class="shield-icon" data-tooltip="예금자보호 대상 금융상품입니다.">🛡️</span>
          </a>
          <div class="recommendation">${p.description}</div>
          <button class="toggle-btn" onclick="toggleDetails(this)">자세히 보기</button>
          <div class="details">
            • 가입기간: ${p.period}<br>
            • 대상통화: ${p.currencies.map(currencyLabel).join(', ')}
          </div>
        `;
        grid.appendChild(card);
        console.log(p);
        card.addEventListener('mouseenter', function () {
          if(soundMode) {
            if (lastSpokenIdx === idx) return;
            lastSpokenIdx = idx;
            let txt = `${p.name}. 추천: ${p.description}. 가입기간: ${p.period}. 대상통화: ${p.currencies.map(currencyLabel).join(', ')}.`;
            try { speechSynthesis.cancel(); } catch(e){}
            let utter = new SpeechSynthesisUtterance(txt);
            utter.lang = 'ko-KR';
            utter.onend = ()=>{ lastSpokenIdx = -1; };
            speechSynthesis.speak(utter);
          }
        });
        card.addEventListener('mouseleave', function () {
          if(soundMode) {
            speechSynthesis.cancel();
            lastSpokenIdx = -1;
          }
        });
        const cbox = card.querySelector('.compare-checkbox');
        cbox.addEventListener('change', function(e){
          const prod = products.find(x=>x.name===this.dataset.name);
          if(this.checked) {
            if(compareList.length<3) {
              compareList.push(prod);
              this.classList.add('animate');
              setTimeout(()=>this.classList.remove('animate'), 700);
              updateCompare();
            } else {
              this.checked = false;
              this.parentNode.style.position = 'relative';
              const oldMsg = this.parentNode.querySelector('.checkbox-limit-msg');
              if(oldMsg) oldMsg.remove();
              const tip = document.createElement('span');
              tip.className = 'checkbox-limit-msg';
              tip.innerText = "비교는 3개까지만!";
              this.parentNode.insertBefore(tip, this.nextSibling);
              setTimeout(()=>{ if(tip.parentNode) tip.remove(); }, 1500);
              return;
            }
          } else {
            compareList = compareList.filter(x=>x.name!==prod.name);
            updateCompare();
          }
          renderProducts();
        });
        window.__productCardList.push(card);
      });
      updateCompare();
      if(keyboardMode && window.__productCardList.length > 0){
        let idx = keyboardIdx;
        if(idx < 0) idx = 0;
        if(idx >= window.__productCardList.length) idx = window.__productCardList.length-1;
        setTimeout(()=>{
          window.__productCardList[idx].focus();
          if(soundMode) announceProduct(idx);
        }, 60);
      }
    }
    function updateCompare() {
      const area = document.getElementById('compareArea');
      const table = document.getElementById('compareTable');
      const msg = document.getElementById('compareMsg');
      const limitMsg = document.getElementById('compareLimitMsg');
      if(compareList.length === 0) {
        area.classList.remove('active');
        table.innerHTML = '';
        msg.classList.add('hidden');
        msg.textContent = '';
        limitMsg.style.display = 'none';
        return;
      }
      area.classList.add('active');
      let html = `<colgroup>
        <col style="width:120px;">
        ${compareList.map(()=>'<col>').join('')}
      </colgroup>`;
      html += `<tr><th></th>`;
      compareList.forEach((p,i)=>html+=`<th>상품 ${i+1}</th>`);
      html += `</tr>`;
      const fields = [
        { label:"상품명", key:"name" },
        { label:"상품유형", key:"type" },
        { label:"추천포인트", key:"description" },
        { label:"가입기간", key:"period" },
        { label:"대상통화", key:"currencies" },
        { label:"가입방법", key:"join" }
      ];
      fields.forEach(f=>{
        html += `<tr><th>${f.label}</th>`;
        compareList.forEach(p=>{
          let v = Array.isArray(p[f.key]) ? p[f.key].map(currencyLabel).join(', ') : p[f.key];
          html += `<td style="word-break: break-word; white-space: pre-line;">${v}</td>`;
        });
        html += `</tr>`;
      });
      table.innerHTML = html;

      // 상품 비교 제한 안내문구
      if (compareList.length >= 3) {
        limitMsg.style.display = 'block';
      } else {
        limitMsg.style.display = 'none';
      }
      msg.textContent = '';
      msg.classList.add('hidden');
    }
    function clearCompare() {
      compareList = [];
      document.querySelectorAll('.compare-checkbox').forEach(cb=>cb.checked=false);
      updateCompare();
    }
    document.addEventListener('DOMContentLoaded', ()=>{
      document.getElementById('mainCompareBtn').addEventListener('click', ()=>{
        document.querySelectorAll('.compare-checkbox').forEach(cb=>{
          if(!cb.checked && !cb.disabled) {
            cb.classList.add('compare-plus-animate');
            setTimeout(()=>cb.classList.remove('compare-plus-animate'), 650);
          }
        });
        const btn = document.getElementById('mainCompareBtn');
        btn.classList.add('animated');
        setTimeout(()=>btn.classList.remove('animated'), 450);
      });
      document.querySelectorAll('.currency-filter input').forEach(cb=>cb.addEventListener('change', renderProducts));
      renderProducts();
      updateDarkModeIcon();
    });
    function currencyLabel(c) {
      const m = {
        USD: "미국달러화(USD)",
        JPY: "일본엔화(JPY)",
        EUR: "유로화(EUR)",
        AUD: "호주달러화(AUD)",
        GBP: "영국파운드화(GBP)",
        CHF: "스위스프랑화(CHF)",
        CAD: "캐나다달러화(CAD)",
        CNY: "중국위안화(CNY)"
      };
      return m[c] || c;
    }
    function toggleDetails(btn) {
      const d = btn.nextElementSibling;
      const show = d.style.display !== "block";
      d.style.display = show ? "block" : "none";
      btn.textContent = show ? "접기" : "자세히 보기";
    }
    function increaseFontSize() {
      if(currentFontSize < 24) currentFontSize++;
      document.documentElement.style.fontSize = currentFontSize + 'px';
    }
    function decreaseFontSize() {
      if(currentFontSize > 12) currentFontSize--;
      document.documentElement.style.fontSize = currentFontSize + 'px';
    }
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      updateDarkModeIcon();
    }
    function updateDarkModeIcon() {
      const icon = document.getElementById('darkModeIcon');
      if (document.body.classList.contains('dark-mode')) {
        icon.textContent = '☀️';
      } else {
        icon.textContent = '🌙';
      }
    }
    function toggleTTS() {
      if(isSpeaking) {
        speechSynthesis.cancel();
        isSpeaking = false;
        document.getElementById('ttsBtn').querySelector('span[aria-hidden]').textContent = '🔊';
      } else {
        const text = document.querySelector('.container').innerText;
        ttsUtter = new SpeechSynthesisUtterance(text);
        ttsUtter.lang = 'ko-KR';
        ttsUtter.onend = () => {
          isSpeaking = false;
          document.getElementById('ttsBtn').querySelector('span[aria-hidden]').textContent = '🔊';
        };
        speechSynthesis.speak(ttsUtter);
        isSpeaking = true;
        document.getElementById('ttsBtn').querySelector('span[aria-hidden]').textContent = '⏹️';
      }
    }
    function toggleSoundMode() {
      soundMode = !soundMode;
      document.getElementById('soundModeIcon').textContent = soundMode ? '🔊' : '🔈';
      if (!soundMode) {
        speechSynthesis.cancel();
      }
    }
    function toggleKeyboardMode() {
      keyboardMode = !keyboardMode;
      document.getElementById('keyboardModeIcon').textContent = keyboardMode ? '⏹️' : '⌨️';
      if(keyboardMode && window.__productCardList && window.__productCardList.length > 0) {
        keyboardIdx = 0;
        window.__productCardList[0].focus();
        if(soundMode) announceProduct(0);
      }
    }
    function announceProduct(idx){
      if(!window.__productCardList || idx < 0 || idx >= window.__productCardList.length) return;
      const p = getCurrentProduct(idx);
      if(!p) return;
      let txt = `${p.name}. 추천: ${p.description}. 가입기간: ${p.period}. 대상통화: ${p.currencies.map(currencyLabel).join(', ')}.`;
      try { speechSynthesis.cancel(); } catch(e){}
      let utter = new SpeechSynthesisUtterance(txt);
      utter.lang = 'ko-KR';
      utter.onend = ()=>{ lastSpokenIdx = -1; };
      speechSynthesis.speak(utter);
      lastSpokenIdx = idx;
    }
    function getCurrentProduct(idx){
      const sel = Array.from(document.querySelectorAll('.currency-filter input:checked')).map(cb => cb.value);
      let list = products.filter(p=>{
        let mt = (selectedType==='all'||p.type===selectedType);
        let mc = (sel.length===0||p.currencies.some(c=>sel.includes(c)));
        let catOk = (!selectedCategory||p.categories.includes(selectedCategory));
        return mt && mc && catOk;
      });
      return list[idx];
    }
    document.addEventListener('keydown', function(e){
      if(!keyboardMode) return;
      if(!window.__productCardList || window.__productCardList.length === 0) return;
      if(['ArrowRight','ArrowDown'].includes(e.key)){
        keyboardIdx++;
        if(keyboardIdx >= window.__productCardList.length) keyboardIdx = 0;
        window.__productCardList[keyboardIdx].focus();
        if(soundMode) announceProduct(keyboardIdx);
        e.preventDefault();
      } else if(['ArrowLeft','ArrowUp'].includes(e.key)){
        keyboardIdx--;
        if(keyboardIdx < 0) keyboardIdx = window.__productCardList.length-1;
        window.__productCardList[keyboardIdx].focus();
        if(soundMode) announceProduct(keyboardIdx);
        e.preventDefault();
      }
      else if(e.key === "Enter"){
        const card = window.__productCardList[keyboardIdx];
        if(card){
          const cb = card.querySelector('.compare-checkbox');
          if(cb && !cb.disabled){
            cb.checked = !cb.checked;
            cb.dispatchEvent(new Event('change'));
          }
        }
      }
    });
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/product/names')
          .then(res => res.json())
          .then(names => {
            // products는 이미 선언되어 있음 (하드코딩 데이터)
            const filtered = products.filter(p => names.includes(p.name));
            products.length = 0; // 기존 배열 비우기
            filtered.forEach(p => products.push(p)); // 활성화 상품만 다시 채우기
            renderProducts(); // 상품 다시 렌더링
          })
          .catch(err => {
            console.error("상품명 불러오기 실패:", err);
          });
      });
  </script>
</body>
</html>
