<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  
  <!-- <link rel="stylesheet" th:href="@{/css/header.css}" />  -->
  
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 60px 0;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      background: #fefefe;
      border: 1px solid #eee;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      padding: 40px 30px;
    }

    h2 {
      font-size: 1.8rem;
      color: #212d49;
      margin-bottom: 30px;
      text-align: center;
      border-bottom: 2px solid #212d49;
      padding-bottom: 10px;
      font-weight: 700;
    }

    label {
      font-weight: 600;
      color: #212d49;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .error {
      color: #e60012;
      font-size: 0.88rem;
      margin-top: -10px;
      margin-bottom: 12px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #212d49;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: #e60012;
    }

    .login-error {
      margin-top: 20px;
      color: #e60012;
      font-weight: 500;
      font-size: 0.95rem;
      text-align: center;
    }
  </style>

</head>
<body>

  <!-- <div th:replace="fragments/header :: header"></div> -->

  <div class="container">
    <h2>로그인</h2>
    <form th:action="@{/login}" method="post" th:object="${userDto}">
      <label>아이디</label>
      <input type="text" th:field="*{username}" />
      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>

      <label>비밀번호</label>
      <input type="password" th:field="*{password}" />
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>

      <button type="submit">로그인</button>
    </form>

    <div th:if="${error}" class="login-error">
      <p th:text="${error}"></p>
    </div>
  </div>
  
  <!-- <script th:src="@{/js/header.js}"></script> -->
  
</body>
</html>
