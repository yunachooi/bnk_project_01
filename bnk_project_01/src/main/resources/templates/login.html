<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h2>로그인</h2>

<form th:action="@{/login}" method="post" th:object="${userDto}">
    <label>아이디:</label><br>
    <input type="text" th:field="*{username}" /><br>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red"></div><br>

    <label>비밀번호:</label><br>
    <input type="password" th:field="*{password}" /><br>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></div><br>

    <button type="submit">로그인</button>
</form>

<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>
</body>
</html>
