<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ONE 환전 서비스</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            padding: 60px 40px;
        }

        .section:nth-child(even) {
            flex-direction: row-reverse;
            background-color: #f9f9f9;
        }

        .section img {
            width: 220px;
            height: auto;
            border-radius: 50%;
        }

        .text-area {
            max-width: 500px;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #D7191F;
            margin-bottom: 0.5rem;
        }

        .desc {
            font-size: 1.1rem;
            font-weight: 400;
            color: #555;
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            font-size: 0.9rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .section {
                flex-direction: column !important;
                text-align: center;
            }

            .section img {
                width: 180px;
            }

            .text-area {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="section">
    <img src="/img/service/ONE%20환전%201.png" alt="ONE 하는 날에">
    <div class="text-area">
        <div class="title">ONE 하는 날에</div>
        <div class="desc">365일 24시간<br>외화를 수령하고, 배달하며 금고보관까지 가능한 서비스</div>
    </div>
</div>

<div class="section">
    <img src="/img/service/ONE%20환전%202.png" alt="ONE 하는 분께">
    <div class="text-area">
        <div class="title">ONE 하는 분께</div>
        <div class="desc">국내 거주 중인 개인 고객부터 기업 고객까지 누구나 이용 가능</div>
    </div>
</div>

<div class="section">
    <img src="/img/service/ONE%20환전%203.png" alt="ONE 하는 곳에">
    <div class="text-area">
        <div class="title">ONE 하는 곳에</div>
        <div class="desc">해외여행이든 출장지든, 언제 어디서나<br>외화를 손쉽게 신청하고 수령할 수 있어요</div>
    </div>
</div>

<div class="section">
    <img src="/img/service/ONE%20환전%204.png" alt="여행을 ONE할 때">
    <div class="text-area">
        <div class="title">여행을 ONE할 때</div>
        <div class="desc">주요 통화: USD(달러), JPY(엔화), EUR(유로), CNY(위안) 등<br>원하는 통화로 간편하게 환전 가능</div>
    </div>
</div>

<div class="footer">
    ⓒ 2025 BNK 부산은행. All rights reserved.
</div>

</body>
</html>
