<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수입서류 제출 페이지</title>
  <link rel="stylesheet" th:href="@{/css/common.css}" />
  <link rel="stylesheet" th:href="@{/css/dictionary-button.css}" />

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f2f2f2; /* #f9f6f5, #fff1f1*/
      color: #000; /* 전체 폰트 검정 */
      margin: 0;
    }

    .container2 {
      max-width: 1000px;
      margin: auto auto 300px auto; /* 헤더·푸터와 간격 확보 */
    }

.back-btn {
  display: inline-block;
  margin: 30px 0 10px 30px; /* 헤더 아래 여백 + 왼쪽 위치 */
  background-color: #000;
  color: #fff;
  border-radius: 50%;
  width: 44px;
  height: 44px;
  font-size: 20px;
  border: none;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

    .back-btn:hover {
      background-color: #e60012;
    }

    h2 {
      font-size: 2rem;
      color: #000; /* 제목도 검정 */
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .slider-card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.07);
      padding: 40px;
      margin-bottom: 40px;
    }

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 16px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.07);
  overflow: hidden;
}

th, td {
  padding: 14px 10px;
  border: 1px solid #ccc;
  text-align: center;
  font-size: 0.96rem;
  color: #000;
}

th {
  background-color: #f0f0f0;
  font-weight: 600;
}

    tr:last-child td {
      border-bottom: none;
    }

    input[type="file"] {
      display: block;
      margin: 0 auto;
      padding: 6px 10px;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      width: 90%;
      max-width: 320px;
      cursor: pointer;
    }

    .clear-btn {
      background-color: #f4f4f4;
      border: 1px solid #999;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 6px;
      font-size: 0.85rem;
      transition: background-color 0.2s ease;
    }

    .clear-btn:hover {
      background-color: #ddd;
    }

    .button-group {
      text-align: center;
      margin-top: 40px;
    }

    .button-group button[type="submit"] {
      background-color: #000; /* 검정 버튼 */
      color: white;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s ease, transform 0.2s;
    }

    .button-group button:hover {
      background-color: #e60012;
      transform: scale(1.03);
    }

    .message {
      text-align: center;
      margin-top: 24px;
      font-weight: 600;
      font-size: 1rem;
      color: #e60012;
    }

    .delete-btn {
      background-color: #f4f4f4;
      border: 1px solid #999;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
      color: #000;
    }

    .delete-btn:hover {
      background-color: #ffdddd;
      border-color: #e60012;
      color: #e60012;
    }
  </style>
</head>

<body>
  <div th:replace="~{fragments/header2 :: header}"></div>

  <button class="back-btn" onclick="location.href='/user/import'">◀</button>

  <div class="container2">
    <h2 th:text="${username + '님 서류 제출현황'}"></h2>

    <div class="slider-card">
      <form method="post" enctype="multipart/form-data" action="/user/upload">
        <table>
          <thead>
            <tr>
              <th>문서 종류</th>
              <th>파일 업로드</th>
              <th>상태</th>
              <th>파일명</th>
              <th>제출시간</th>
              <th>서류삭제</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Invoice</td>
              <td>
                <input type="file" name="invoice" id="invoice" onchange="toggleClearBtn('invoice')" />
                <button type="button" id="clear-invoice" class="clear-btn" style="display: none;" onclick="clearInput('invoice')">선택취소</button>
              </td>
              <td th:text="${hasInvoice} ? '☑️' : '❌'"></td>
              <td th:text="${invoiceImport != null} ? ${invoiceImport.iname} : '-'"></td>
              <td th:text="${invoiceImport != null} ? ${#temporals.format(invoiceImport.icreatedate, 'yyyy-MM-dd HH:mm')} : '-'"></td>
              <td>
                <a th:if="${hasInvoice}" th:href="@{/user/deleteFileDb(code='INVOICE')}">
                  <button type="button" class="delete-btn">삭제</button>
                </a>
              </td>
            </tr>

            <tr>
              <td>Packing List (PL)</td>
              <td>
                <input type="file" name="pl" id="pl" onchange="toggleClearBtn('pl')" />
                <button type="button" id="clear-pl" class="clear-btn" style="display: none;" onclick="clearInput('pl')">선택취소</button>
              </td>
              <td th:text="${hasPL} ? '☑️' : '❌'"></td>
              <td th:text="${plImport != null} ? ${plImport.iname} : '-'"></td>
              <td th:text="${plImport != null} ? ${#temporals.format(plImport.icreatedate, 'yyyy-MM-dd HH:mm')} : '-'"></td>
              <td>
                <a th:if="${hasPL}" th:href="@{/user/deleteFileDb(code='PL')}">
                  <button type="button" class="delete-btn">삭제</button>
                </a>
              </td>
            </tr>

            <tr>
              <td>Bill of Lading (BL)</td>
              <td>
                <input type="file" name="bl" id="bl" onchange="toggleClearBtn('bl')" />
                <button type="button" id="clear-bl" class="clear-btn" style="display: none;" onclick="clearInput('bl')">선택취소</button>
              </td>
              <td th:text="${hasBL} ? '☑️' : '❌'"></td>
              <td th:text="${blImport != null} ? ${blImport.iname} : '-'"></td>
              <td th:text="${blImport != null} ? ${#temporals.format(blImport.icreatedate, 'yyyy-MM-dd HH:mm')} : '-'"></td>
              <td>
                <a th:if="${hasBL}" th:href="@{/user/deleteFileDb(code='BL')}">
                  <button type="button" class="delete-btn">삭제</button>
                </a>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="button-group">
          <button type="submit">제출</button>
        </div>
      </form>

      <div class="message" th:if="${message}" th:text="${message}"></div>
    </div>
  </div>

  <script>
    function toggleClearBtn(id) {
      const fileInput = document.getElementById(id);
      const clearBtn = document.getElementById('clear-' + id);
      clearBtn.style.display = fileInput.files.length > 0 ? 'inline-block' : 'none';
    }

    function clearInput(id) {
      const fileInput = document.getElementById(id);
      fileInput.value = '';
      toggleClearBtn(id);
    }
  </script>

  <div th:replace="fragments/dictionary-button :: dictionary-button"></div>
  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
