<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Console</title>

  <!-- 정적 자원은 @{} 로 처리하면 context-path 가 달라도 안전합니다 -->
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <script th:src="@{/js/shell.js}" defer></script>
  <script th:src="@{/js/echarts.min.js}"></script>
</head>
<body id="app-shell" th:attr="data-role=${role}">

  <!-- 🧩 관리자 헤더 프래그먼트 -->
  <header th:replace="~{fragments/adminheader :: adminheader}"></header>

  <div class="layout">
    <!-- 🧩 관리자 사이드바 프래그먼트 -->
    <aside th:replace="~{fragments/aside :: aside}"></aside>

    <!-- 최초 화면에 대시보드 템플릿 삽입 (원하면 삭제) -->
    <main id="main" th:insert="~{admin/dashboard}"></main>
  </div>

</body>
</html>
